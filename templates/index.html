<title>CoParent AI | Smart Parenting Support</title>
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>CoParent AI</h1>
        <p class="tagline">Empowering Co-Parents with Smart, Compassionate Support</p>
    </header>

    <main>
        <section class="question-section">
            <h2>Ask a Parenting Question</h2>
            <form id="question-form" aria-label="Parenting question form">
                <label for="question">Type your question below:</label>
                <input type="text" id="question" name="question" placeholder="e.g., How do I handle bedtime routines?" required>

                <!-- Persona Selection Dropdown -->
                <label for="persona">Choose a Persona:</label>
                <select id="persona" name="persona" required>
                    <option value="friendly">Friendly</option>
                    <option value="professional">Professional</option>
                    <option value="humorous">Humorous</option>
                </select>

                <button type="submit" id="submit-btn">Get Advice</button>
            </form>
        </section>

        <section class="answer-section">
            <h2>AI Response</h2>

            <!-- AI Info Container with Persona-Specific Class -->
        <div class="ai-info"> <!-- Default class, dynamically updated -->
        <img src="/static/images/ai-avatar.png" alt="AI Avatar" class="ai-avatar">
        <p class="ai-name">CoParent AI</p>
        </div>

            <p id="answer" aria-live="polite">Your answer will appear here.</p>
        </section>
    </main>
